<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            height: 100px;
            
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="C:\Users\sampr\OneDrive\Desktop\programming and shit\Websites practice projects\myNodeProject\upload3.html">
            <div class="form-group">
                <label for="description">Product Description</label>
                <input type="text" id="description" name="description"  >
            </div>
            <div class="form-group">
                <label for="pictures">Pictures of the Product</label>
                <input type="file" id="pictures" name="pictures" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="opinions">Opinions and Suggestions (Optional)</label>
                <textarea id="opinions" name="opinions" rows="4"></textarea>
            </div>
            <button type="submit" formaction="C:\Users\sampr\OneDrive\Desktop\programming and shit\Websites practice projects\myNodeProject\upload3.html">Proceed</button>
        </form>
    </div>
</body>
</html>
